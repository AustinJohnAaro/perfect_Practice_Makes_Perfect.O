<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Simple to do app</title>
</head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">What Do you need to do<span id="total">Today</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="What do you need to do today" />
      <input type="number" min="0" id="t-amount" placeholder="How many hours/minutes will it take" /> 
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add to the list</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract From the list</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Type In What ever it is you need </th>
          <th>done today :) </th> 
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="js/index.js"></script>
</body>
</html>
